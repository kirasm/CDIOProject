<div id="userhandle" class="row">
    <div align="left">
        <select id="selectDep" class="select2" multiple="multiple"></select>
    </div>
    <div align="right">
        <button onclick="deleteUserButton();reloadPage()" class="btn btn-success ">Delete</button>
        <button onclick="editUserButton()" data-toggle="modal" data-target="#myModal"
                class="btn btn-success "> Edit
        </button>
    </div>
</div>


<table id="userTable" class="table table-bordered">

</table>


<table id="departmentTable" class="table table-bordered">

</table>

<!-- Edit user Popup window -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">

                <section class="login_content">

                    <form>

                        <input type="hidden" id="username" name="username" value="">

                        <div>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Name"
                                   required="" value=""/>
                        </div>

                        <div>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone"
                                   required="" value=""/>
                        </div>

                        <div>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                                   required="" value=""/>
                        </div>

                        <div>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password"
                                   required="" value=""/>
                        </div>

                        <div>
                            <button onclick="uploadEdit()" data-dismiss="modal" type="submit"
                                    class="btn btn-success ">Submit
                            </button>
                        </div>


                    </form>

                </section>


                <div id="register" class="animate form registration_form">

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>

</div>
